<div class="welcome">
    <div class="welcome-logo">
        <img src="{{practice_info.logo}}" alt="">
    </div>

    <div class="welcome-address">{{practice_info.address}}</div>
    <div class="welcome-contact">Phone {{practice_info.phone}} | Fax {{practice_info.fax}}</div>
    <div class="welcome-name">{{practice_info.name}}</div>
    <div class="welcome-speciality text-center">{{practice_info.title}}</div>
    <div class="welcome-title">
        <p class="pull-right">Welcome</p>
    </div>

    <div class="clearfix"></div>

    <div class="text-center">
      <button ui-sref="patient" class="btn btn-checkin">Patient Check-In</button>
    </div>
    <div class="footer-logo">
      <img src="images/logo.png" alt="">
    </div>
</div>
