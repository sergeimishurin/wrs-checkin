<table class="header">
    <tr>
        <td  class="header-title">
            <h2>{{title}}</h2>
            <p class="header-info">{{info}}</p>
        </td>
        <td class="center">
            <i class="header-icons fa fa-4x fa-sign-out"></i>
        </td>
        <td class="text-right header-image">
            <img ng-if="image !== ''" ng-src="{{image}}" alt="">
        </td>
    </tr>
</table>
