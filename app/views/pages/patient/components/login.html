<div class="main">
  <div class="header">
    <span class="title">Patient Check-In</span>
    <i class="header-icon-area fa fa-4x fa-sign-out"></i>
    <div class="info-line">Let's start. Simply Follow the instructions shown below</div>
    </span>
  </div>
  <div class="content">
    <div class="patient-login-box col-md-6">
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="username">Last Name</label>
          <input class="form-control" id="username" ng-model="user.username" placeholder="family name" type="text">
        </div>
        <div class="form-group has-feedback">
          <label class="control-label">Date of Birth</label>
          <input type="text" class="form-control" placeholder="mm /dd/ yyyy" />
          <i class="dob-icon form-control-feedback fa fa-calendar"></i>
        </div>
        <input ng-click="patientLogin()" class="btn btn-lg btn-block btn-login" type="submit" value="Login">
      </fieldset>
    </div>
  </div>
</div>
