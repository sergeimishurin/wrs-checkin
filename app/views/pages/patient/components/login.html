<div class="main">
    <patient-header title="Patient Check-In"
                    info="Let's start. Simply Follow the instructions shown below"
                    image="/images/profile.png">
    </patient-header>

    <div class="clearfix"></div>

    <div class="content">
        <div class="patient-login">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="username">Last Name</label>
                    <input class="form-control" id="username" ng-model="user.username" placeholder="family name" type="text">
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label">Date of Birth</label>
                    <input ng-click="open2()" type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" placeholder="mm /dd/ yyyy"/>
                    <i class="dob-icon form-control-feedback fa fa-calendar"></i>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <input ng-click="patientLogin()" class="btn btn-lg btn-block btn-primary" type="submit" value="Login">
                </div>
            </fieldset>
        </div>
    </div>
</div>
