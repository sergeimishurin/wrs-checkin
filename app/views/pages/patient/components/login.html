<div class="main">
    <patient-header title="Patient Check-In"
                    info="Let's start. Simply Follow the instructions shown below"
                    image="images/profile.png">
    </patient-header>

    <div class="clearfix"></div>

    <div class="content">
        <div class="patient-login">
          <form ng-submit="patientLogin(patient_login)" name="patient_login">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="username">Last Name</label>
                    <input class="form-control" id="username" 
                            ng-model="patient_login.last_name" 
                            placeholder="Last name" 
                            type="text" 
                            required>
                </div>
                <div class="form-group has-feedback">
                    <label class="control-label">Date of Birth</label>
                    <input ng-click="dateOptions.open()"
                           ng-model="patient_login.date_of_birth"
                           type="text" 
                           class="form-control" 
                           uib-datepicker-popup="MM/dd/yyyy" 
                           is-open="dateOptions.opened" 
                           show-button-bar="false"
                           datepicker-options="dateOptions" 
                           placeholder="Date of birth"
                           ui-mask-placeholder="mm/dd/yyyy"
                           ui-mask="99/99/9999"
                           model-view-value="true"
                           required/>
                    <i class="dob-icon form-control-feedback fa fa-calendar"></i>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <input ng-disabled="patient_login.$invalid" class="btn btn-lg btn-block btn-primary" type="submit" disabled="disabled" value="Login">
                </div>
            </fieldset>
          </form>
        </div>
    </div>
</div>
