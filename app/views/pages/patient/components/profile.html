<div class="main" ng-if="!patientEditMode">
  <patient-header title="Patient Check-In"
                  info="Complete and confirm the account(s) information below">
  </patient-header>

  <div class="clearfix"></div>

  <div class="content-no-padding">
    <div class="info-container">
      <ul class="patient-info">
        <li class="patient-profile-image"> <img src="/images/profile.png" alt=""></li>
        <li class="info-patient-fullname">
          <p class="info-item">
            <i class="fa fa-user fa-2x"></i>
            <span>{{patient.lastName}} {{patient.firstName}} | {{patient.dateOfBirth | dateToAge}} Yrs</span>
          </p>
          <p class="info-item">
            <i class="fa fa-envelope fa-2x"></i>
            <span>{{patient.email}}</span>
          </p>
          <p class="info-item">
            <i class="fa fa-phone fa-2x"></i>
            <span>212 55 789</span>
          </p>
        </li>
        <li class="info-patient-address">
            <p class="info-item home-icon">
            <i class="fa fa-home fa-2x"></i>
                <span>{{patient.address.street1}}<br>
                {{patient.address.city}} {{patient.address.state}} {{patient.address.zip}}
                  </span>
            </p>
        </li>
        <li class="info-edit-button">
          <button ng-click="changePatientViewType(patientEditMode)" class="btn btn-primary">Edit</button>
        </li>
      </ul>
    </div>
    <button ng-click="nextStep()" class="btn btn-primary btn-centered-bottom">Patient Profile Completed</button>
  </div>
</div>

<div class="main" ng-if="patientEditMode">
  <patient-header title="Patient Check-In"
                  info="Let's start. Simply Follow the instructions shown below"
                  image="/images/profile.png">
  </patient-header>

  <div class="clearfix"></div>

  <div class="content">
    <div class="col-md-6">
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="first_name">Name</label>
          <input class="form-control" id="first_name" ng-model="patient.personalInfo.first_name" type="text">
        </div>
        <div class="form-group has-feedback">
          <label class="control-label">Date of Birth</label>
          <input type="text" class="form-control" ng-model="patient.personalInfo.date_of_birth">
          <i class="dob-icon form-control-feedback fa fa-calendar"></i>
        </div>
        <div class="form-group">
          <label class="control-label" for="email">Email</label>
          <input class="form-control" id="email" ng-model="patient.personalInfo.email"type="text">
        </div>
        <div class="form-group">
          <label class="control-label" for="address">Address</label>
          <input class="form-control" id="address" ng-model="patient.address.street1" type="text">
        </div>
        <div class="form-group">
          <label class="control-label" for="state">State</label>
          <input class="form-control" id="state" ng-model="patient.address.state" placeholder="family name" type="text">
        </div>
      </fieldset>
    </div>
    <div class="col-md-6">
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="username">&nbsp;</label>
          <input class="form-control" id="last_name" ng-model="patient.personalInfo.last_name" type="text">
        </div>
        <div class="form-group gender-group">
          <label class="control-label">Gender</label>
          <div class="clearfix"></div>
          <input type="radio" class="gender-input hidden"  id="male" name="sex" ng-model="patient.personalInfo.sex" value="male">
          <label for="male" class="btn  pull-left gender-button">Male</label>
          <input type="radio" class="gender-input hidden"  id="female" name="sex" ng-model="patient.personalInfo.sex" value="female">
          <label for="female" class="btn  pull-right gender-button">Female</label>
        </div>

        <div class="form-group">
          <label class="control-label" for="username">Phone Number</label>
          <input class="form-control" id="username" ng-model="user.username" type="text">
        </div>
        <div class="form-group">
          <label class="control-label" for="city">City</label>
          <input class="form-control" id="city" ng-model="patient.address.city" type="text">
        </div>
        <div class="form-group">
          <label class="control-label" for="zip">Zip Code</label>
          <input class="form-control" id="zip" ng-model="patient.address.zip" type="text">
        </div>
      </fieldset>
      <div class="clearfix"></div>
    </div>
    <div class="col-md-12">
      <button ng-click="changePatientViewType(patientEditMode)" class="btn btn-default pull-left patient-edit-button">Cancel</button>
      <button ng-click="changePatientViewType(patientEditMode)" class="btn btn-success pull-right patient-edit-button">Confirm</button>
    </div>
  </div>
</div>
